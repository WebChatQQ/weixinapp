<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>



    <script type="text/javascript">
    let imgs = ["1","2","3","4","5","6"]
      function rec (imgs = []) {
        let result = []
        if (imgs.length > 0) {
          result.push(imgs.shift())
          let r = rec (imgs)
          if (r) {
            result = result.concat(r)
          }
        }
        return result
      }


      let r = rec(imgs)
      console.log(r)
    </script>

  </body>
</html>
